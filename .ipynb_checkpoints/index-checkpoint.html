<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>途灵 - 智能旅游问答助手</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .chat-container {
            padding: 30px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            text-align: right;
        }

        .user-message .bubble {
            background: #667eea;
            color: white;
            display: inline-block;
            padding: 12px 20px;
            border-radius: 20px 20px 5px 20px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .bot-message {
            text-align: left;
        }

        .bot-message .bubble {
            background: #f3f4f6;
            color: #333;
            display: inline-block;
            padding: 12px 20px;
            border-radius: 20px 20px 20px 5px;
            max-width: 90%;
            word-wrap: break-word;
        }

        .bot-message .bubble h1, 
        .bot-message .bubble h2, 
        .bot-message .bubble h3 {
            color: #667eea;
            margin: 15px 0 10px 0;
        }

        .bot-message .bubble h1 { font-size: 1.5em; }
        .bot-message .bubble h2 { font-size: 1.3em; }
        .bot-message .bubble h3 { font-size: 1.1em; }

        .bot-message .bubble p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .bot-message .bubble ul, 
        .bot-message .bubble ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .bot-message .bubble li {
            margin: 5px 0;
            line-height: 1.6;
        }

        .bot-message .bubble code {
            background: #e5e7eb;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .bot-message .bubble pre {
            background: #1f2937;
            color: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .bot-message .bubble blockquote {
            border-left: 4px solid #667eea;
            padding-left: 15px;
            margin: 10px 0;
            color: #6b7280;
        }

        .input-container {
            padding: 20px 30px 30px;
            background: #f9fafb;
            display: flex;
            gap: 15px;
        }

        .input-box {
            flex: 1;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .send-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>途灵</h1>
            <p>您的智能旅游问答助手</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                <div class="bubble">
                    您好！我是途灵，您的智能旅游助手。有什么旅游相关的问题都可以问我哦！
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                class="input-box" 
                id="queryInput" 
                placeholder="请输入您的问题..." 
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-btn" id="sendBtn" onclick="sendQuery()">发送</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const queryInput = document.getElementById('queryInput');
        const sendBtn = document.getElementById('sendBtn');

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !sendBtn.disabled) {
                sendQuery();
            }
        }

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'bubble';
            
            if (isUser) {
                bubbleDiv.textContent = content;
            } else {
                bubbleDiv.innerHTML = marked.parse(content);
            }
            
            messageDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = '<div class="bubble"><span class="loading"></span>正在思考中...</div>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendQuery() {
            const query = queryInput.value.trim();
            if (!query) return;

            // Disable input and button
            sendBtn.disabled = true;
            queryInput.disabled = true;

            // Add user message
            addMessage(query, true);

            // Clear input
            queryInput.value = '';

            // Show loading
            showLoading();

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                });

                const data = await response.json();

                // Hide loading
                hideLoading();

                if (response.ok) {
                    addMessage(data.response, false);
                } else {
                    addMessage(`抱歉，出现了错误：${data.error}`, false);
                }
            } catch (error) {
                hideLoading();
                addMessage(`抱歉，网络连接出现问题：${error.message}`, false);
            } finally {
                // Re-enable input and button
                sendBtn.disabled = false;
                queryInput.disabled = false;
                queryInput.focus();
            }
        }
    </script>
</body>
</html>
